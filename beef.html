    <script>
      const PAGE_KEY = "todaymenu_beef";

      /** ðŸ‘‰ ç”¨æ•°ç»„å­˜å¤šä¸ªé€‰é¡¹ */
      let selectedItems = [];

      /* ---------- é¡µé¢åŠ è½½ï¼šæ¢å¤åŽ†å²é€‰æ‹© ---------- */
      const saved = localStorage.getItem(PAGE_KEY);
      if (saved) {
        try {
          selectedItems = JSON.parse(saved);
        } catch {
          selectedItems = [];
        }

        document.querySelectorAll(".tag").forEach((tag) => {
          // next æŒ‰é’®ä¸å‚ä¸Žé€‰ä¸­
          if (tag.dataset.value === "__next__") return;

          if (selectedItems.includes(tag.dataset.value)) {
            tag.classList.add("selected");
          }
        });
      }

      /* ---------- ç‚¹å‡»èœå“ï¼šåˆ‡æ¢é€‰ä¸­ ---------- */
      document.querySelectorAll(".tag").forEach((tag) => {
        // next æŒ‰é’®ä¸å‚ä¸Žé€‰ä¸­é€»è¾‘
        if (tag.dataset.value === "__next__") return;

        tag.addEventListener("click", () => {
          const val = tag.dataset.value;

          if (selectedItems.includes(val)) {
            selectedItems = selectedItems.filter((v) => v !== val);
            tag.classList.remove("selected");
          } else {
            selectedItems.push(val);
            tag.classList.add("selected");
          }

          localStorage.setItem(PAGE_KEY, JSON.stringify(selectedItems));
        });
      });
    </script>
