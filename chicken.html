<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 字体：Kite One -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ------------ 全局 reset ------------ */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: #000;
        font-family: "Kite One", sans-serif;
      }

      /* ------------ chicken 页面 ------------ */
      .chicken-menu,
      .chicken-menu * {
        box-sizing: border-box;
      }

      .chicken-menu {
        background: #b2e4ff;
        height: 956px;
        width: 440px;
        position: relative;
        overflow: hidden;
      }

      .eggs-1 {
        width: 421px;
        height: 421px;
        position: absolute;
        left: 10px;
        top: 492px;
        object-fit: cover;
        animation: eggSpinScale 4s ease-in-out infinite;
        transform-origin: center;
        pointer-events: none;
      }

      @keyframes eggSpinScale {
        0% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(90deg) scale(1.05);
        }
        50% {
          transform: rotate(180deg) scale(0.95);
        }
        75% {
          transform: rotate(270deg) scale(1.08);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      .frame-label {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
        pointer-events: none; /* ✅ 确保点击落在外层 tag 上 */
      }

      /* 所有 frame 去掉白底边框，只保留位置尺寸 */
      .frame-4,
      .frame-5,
      .frame-8,
      .frame-9,
      .frame-10,
      .frame-11,
      .frame-13,
      .frame-14,
      .frame-15,
      .frame-16,
      .frame-17,
      .frame-18,
      .frame-19,
      .frame-20,
      .frame-22,
      .frame-23 {
        background: transparent;
        border: none;
        overflow: visible;
        position: absolute;
      }

      /* --- 你的定位尺寸（原封不动） --- */
      .frame-4 {
        width: 92px;
        height: 37px;
        left: calc(50% - 201px);
        top: calc(50% - 225px);
      }
      .frame-15 {
        width: 92px;
        height: 37px;
        left: calc(50% - 42px);
        top: calc(50% - -124px);
      }
      .frame-17 {
        width: 92px;
        height: 37px;
        left: calc(50% - 42px);
        top: calc(50% - -175px);
      }
      .frame-16 {
        width: 92px;
        height: 37px;
        left: calc(50% - -112px);
        top: calc(50% - 282px);
      }
      .frame-13 {
        width: 92px;
        height: 37px;
        left: calc(50% - 201px);
        top: calc(50% - 171px);
      }
      .frame-8 {
        width: 113px;
        height: 40px;
        left: calc(50% - 55px);
        top: calc(50% - 45px);
      }
      .frame-9 {
        width: 113px;
        height: 40px;
        left: calc(50% - 53px);
        top: calc(50% - -226px);
      }
      .frame-14 {
        width: 113px;
        height: 40px;
        left: calc(50% - 53px);
        top: calc(50% - -280px);
      }
      .frame-10 {
        width: 113px;
        height: 40px;
        left: calc(50% - 201px);
        top: calc(50% - 282px);
      }
      .frame-5 {
        width: 97px;
        height: 40px;
        left: calc(50% - -87px);
        top: calc(50% - 101px);
      }
      .frame-18 {
        width: 97px;
        height: 40px;
        left: calc(50% - 47px);
        top: calc(50% - 101px);
      }
      .frame-19 {
        width: 97px;
        height: 40px;
        left: calc(50% - 181px);
        top: calc(50% - 45px);
      }
      .frame-20 {
        width: 97px;
        height: 40px;
        left: calc(50% - 181px);
        top: calc(50% - 101px);
      }
      .frame-11 {
        width: 97px;
        height: 40px;
        left: calc(50% - -87px);
        top: calc(50% - 45px);
      }
      .frame-22 {
        width: 97px;
        height: 40px;
        left: calc(50% - -107px);
        top: calc(50% - 227px);
      }
      .frame-23 {
        width: 97px;
        height: 40px;
        left: calc(50% - -107px);
        top: calc(50% - 169px);
      }

      .chicken-title-1 {
        width: 434.5px;
        height: 111.5px;
        position: absolute;
        left: 0px;
        top: 52px;
        object-fit: cover;
        aspect-ratio: 434.5 / 111.5;
        pointer-events: none;
      }

      .chicken {
        width: 195px;
        height: 222px;
        position: absolute;
        left: 132px;
        top: 134px;
        overflow: visible;
        pointer-events: none;
      }

      .button-next {
        width: 93px;
        height: 48px;
        position: absolute;
        left: 309px;
        top: 859px;
        z-index: 20;
      }
      .button-next-1 {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        object-fit: cover;
        aspect-ratio: 93 / 48;
      }

      /* =========================
         ✅ 可点击 tag 交互 + 阴影
         ========================= */
      .tag {
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        z-index: 10;
        transition: transform 140ms ease, filter 140ms ease;
      }

      /* ✅ 选中态：抬起 + 阴影 */
      .tag.selected {
        transform: translateY(-2px);
        filter: drop-shadow(0 2px 0 rgba(163, 162, 162, 0.35));
      }

      /* ✅ 按下反馈（不需要选中也有） */
      .tag:active {
        transform: translateY(2px);
        filter: drop-shadow(0 1px 0 rgba(0, 0, 0, 0.2));
      }
    </style>
  </head>

  <body>
    <div class="chicken-menu">
      <!-- 标题 -->
      <img

        src="images_4/chicken-title.png"

      />

      <!-- 鸡 -->
      <img class="chicken" src="images_4/chicken.svg" alt="Chicken" />

        <img class="frame-label" src="images_4/Frame 4.svg" alt="黄焖鸡" />
      </div>

      <div class="frame-15 tag" data-value="水蒸蛋">

      </div>

      <div class="frame-17 tag" data-value="金钱蛋">
        <img class="frame-label" src="images_4/Frame 17.svg" alt="金钱蛋" />
      </div>

      <div class="frame-16 tag" data-value="辣子鸡">
        <img class="frame-label" src="images_4/Frame 16.svg" alt="辣子鸡" />
      </div>

      <div class="frame-13 tag" data-value="手撕鸡">
        <img class="frame-label" src="images_4/Frame 13.svg" alt="手撕鸡" />
      </div>

      <div class="frame-8 tag" data-value="土豆鸡爪煲">

      <div class="frame-9 tag" data-value="剁椒荷包蛋">

      <div class="frame-14 tag" data-value="擂辣椒皮蛋">

      </div>

      <div class="frame-5 tag" data-value="泡椒鸡胗">
        <img class="frame-label" src="images_4/Frame 5.svg" alt="泡椒鸡胗" />
      </div>

      <div class="frame-18 tag" data-value="柠檬鸡爪">
        <img class="frame-label" src="images_4/Frame 18.svg" alt="柠檬鸡爪" />
      </div>

      <div class="frame-19 tag" data-value="辣炒鸡爪">
        <img class="frame-label" src="images_4/Frame 19.svg" alt="辣炒鸡爪" />
      </div>

      <div class="frame-20 tag" data-value="姜辣鸡爪">
        <img class="frame-label" src="images_4/Frame 20.svg" alt="姜辣鸡爪" />
      </div>

      <div class="frame-11 tag" data-value="凉拌鸡胗">
        <img class="frame-label" src="images_4/Frame 11.svg" alt="凉拌鸡胗" />
      </div>

      <div class="frame-22 tag" data-value="辣炒鸡翅">
        <img class="frame-label" src="images_4/Frame 22.svg" alt="辣炒鸡翅" />
      </div>

      <div class="frame-23 tag" data-value="姜辣鸡丁">
        <img class="frame-label" src="images_4/Frame 23.svg" alt="姜辣鸡丁" />
      </div>
    </div>

    <script>
      // ✅ 本页 localStorage key（鸡页面）
      const PAGE_KEY = "todaymenu_chicken";

      function loadSelections() {
        try {
          const raw = localStorage.getItem(PAGE_KEY);
          const arr = raw ? JSON.parse(raw) : [];
          return Array.isArray(arr) ? arr : [];
        } catch (e) {
          return [];
        }
      }

      function saveSelections(arr) {
        localStorage.setItem(PAGE_KEY, JSON.stringify(arr));
      }

      // ✅ 初始化：恢复选中态
      const selected = new Set(loadSelections());
      document.querySelectorAll(".chicken-menu .tag").forEach((tag) => {
        if (selected.has(tag.dataset.value)) tag.classList.add("selected");
      });

      // ✅ 点击：多选开关 + 存储
      document.querySelectorAll(".chicken-menu .tag").forEach((tag) => {
        tag.addEventListener("click", () => {
          const val = tag.dataset.value;

          if (selected.has(val)) {
            selected.delete(val);
            tag.classList.remove("selected");
          } else {
            selected.add(val);
            tag.classList.add("selected");
          }

          saveSelections(Array.from(selected));
        });
      });
    </script>
  </body>
</html>
